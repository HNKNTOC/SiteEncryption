<!DOCTYPE html>
<html lang="en">
<head>

    <script type="text/javascript">
        /**
         * Mixing use for encryption text.
         * @type {number}
         */
        var takenMixing = 1;
        /**
         * Encrypted text.
         */
        var outText;
        /**
         * Not encrypted text.
         */
        var inText;
        /**
         * Number method to encrypt.
         * 0 - JuliusCaesar
         * 1 - PolubinskiSquare
         */
        var methodNumber;

        function init() {
            takenMixing = parseInt(document.getElementById("inMixed").value);
            if(takenMixing == null)
                takenMixing = 1;

            outText = document.getElementById("outText");
            inText = document.getElementById("inText").value;
            methodNumber = document.getElementById("selectorMethod").selectedIndex;
        }

        function selectCryptographer(number) {
            if(number == 0){
                return JuliusCaesar();
            }
            if(number == 1){
                return new Cryptographer();
            }
        }

        function goCoding(isCoding) {
            init();
            var cryp = selectCryptographer(methodNumber);
            var number = 1;
            if(!isCoding)
                number = -1;
            var text = cryp.encryptionText(inText, takenMixing*number);
            out(outText,text);
            showTable()
        }

        function out(element, text) {
            element.innerHTML = text;
        }

    </script>
</head>

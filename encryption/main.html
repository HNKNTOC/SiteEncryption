<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My encryption</title>
    <script type="text/javascript" src="JuliusCaesar.js"></script>

    <script type="text/javascript">

        var mixing = 1;
        var outText;
        var inText;

        function init() {
            mixing = parseInt(document.getElementById("inMixed").value);
            if(mixing == null)
                mixing = 1;

            outText = document.getElementById("outText");
            inText = document.getElementById("inText").value;
        }

        function goCoding(isCoding) {
            var number = 1;
            if(!isCoding)
                number = -1;
            init();
            var text = coding(inText, mixing*number);
            out(outText,text);
            showTable()
        }

        function out(element, text) {
            element.innerHTML = text;
        }

        function showTable() {
            var table1 = document.getElementById("table1");
            var table2 = document.getElementById("table2");
            out(table1, ARR.join(','));
            var newArr = [ARR.length];
            for (var i = 0; i < ARR.length; i++) {
                newArr[i] = ARR[mixingIndex(i, mixing)];
            }
            out(table2, newArr.join(','));
        }

    </script>
</head>
<body>
<h1>Hello!!</h1>
<h2>Select method encryption please.</h2>
<div id="sidebar">
    <p>
        <label>
            <select>
                <option value="JuliusCaesar">Julius Caesar</option>
            </select>
        </label>
    </p>
    <p>
        <label>
            Enter text:<br>
            <input id="inText" type="text"/>
        </label>
    </p>
    <p>
        <label>
            Enter mixed:<br>
            <input id="inMixed" type="text" value="1"/>
        </label>
    </p>
    <p id="outText">
        Result:
    </p>
    <p>
        <input type="button" onclick="goCoding(true)" value="Go Coding"/>
        <input type="button" onclick="goCoding(false)" value="Go Decoding"/>
    </p>
    <p id="table1">
        ...
    </p>
    <p id="table2">
        ...
    </p>
</div>
</body>
</html>
